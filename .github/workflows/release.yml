name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to build (e.g. v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rid:
          - win-x64
          - linux-x64
          - osx-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          cache: true

      - name: Determine tag
        id: meta
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish
        shell: bash
        run: |
          dotnet publish src/WowAhPlanner.Web/WowAhPlanner.Web.csproj \
            -c Release \
            -r "${{ matrix.rid }}" \
            --self-contained true \
            -o "publish/${{ matrix.rid }}" \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true

      - name: Add run helpers (Windows)
        if: startsWith(matrix.rid, 'win-')
        shell: pwsh
        run: |
          $dir = "publish/${{ matrix.rid }}"
          @'
          @echo off
          setlocal
          if "%ASPNETCORE_URLS%"=="" set ASPNETCORE_URLS=http://localhost:5000
          "%~dp0WowAhPlanner.Web.exe" %*
          '@ | Out-File -FilePath (Join-Path $dir "run.cmd") -Encoding ascii

          @'
          if (-not $env:ASPNETCORE_URLS) { $env:ASPNETCORE_URLS = "http://localhost:5000" }
          & "$PSScriptRoot\WowAhPlanner.Web.exe" @args
          '@ | Out-File -FilePath (Join-Path $dir "run.ps1") -Encoding utf8

          @'
          WowAhPlanner - quick start

          1) Run: run.cmd
          2) Open: http://localhost:5000

          Data and databases are stored in ./App_Data next to the executable.
          '@ | Out-File -FilePath (Join-Path $dir "README.txt") -Encoding utf8

      - name: Add run helpers (Linux/macOS)
        if: "!startsWith(matrix.rid, 'win-')"
        shell: bash
        run: |
          dir="publish/${{ matrix.rid }}"
          cat > "$dir/run.sh" <<'EOF'
          #!/usr/bin/env bash
          set -euo pipefail
          DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
          export ASPNETCORE_URLS="${ASPNETCORE_URLS:-http://localhost:5000}"
          exec "$DIR/WowAhPlanner.Web" "$@"
          EOF
          chmod +x "$dir/run.sh"

          cat > "$dir/README.txt" <<'EOF'
          WowAhPlanner - quick start

          1) Run: ./run.sh
          2) Open: http://localhost:5000

          Data and databases are stored in ./App_Data next to the executable.
          EOF

      - name: Package
        shell: bash
        run: |
          cd "publish/${{ matrix.rid }}"
          zip -r "../../WowAhPlanner-${{ steps.meta.outputs.tag }}-${{ matrix.rid }}.zip" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WowAhPlanner-${{ steps.meta.outputs.tag }}-${{ matrix.rid }}
          path: WowAhPlanner-${{ steps.meta.outputs.tag }}-${{ matrix.rid }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          files: artifacts/**/*.zip

