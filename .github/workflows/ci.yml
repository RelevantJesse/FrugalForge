name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          cache: true

      - name: Restore
        run: dotnet restore WowAhPlanner.slnx

      - name: Build
        run: dotnet build WowAhPlanner.slnx -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build

